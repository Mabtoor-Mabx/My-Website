   <div class="for1">
    <form action="sub.html">
        <div class="form-row">
          <div class="col">
              <label for="firstName"> First  Name</label>
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
              <label for="lastName"> Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>
      <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2 (Optional)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Country</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>India</option>
              <option>Pakistan</option>
              <option>America</option>
              <option>Korea</option>
              <option>Japan</option>
              <option>China</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" required>
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
